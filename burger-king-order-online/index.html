<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/burger-king.png" />
    <title>Burger King franchise</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <h1 id="heading">Select Your favorite Food</h1>
      <section class="foodCards" id="foodCards">
        <div class="card">
          <div class="image-container">
            <img
              class="dish"
              src="./assets/chimichurri burger.jpg"
              alt="Pizza"
            />
          </div>
          <div class="text-container">
            <h2>Chimichurri Burger</h2>

            <div class="checkBox-container">
              <p>₹ 199</p>
              <input
                type="checkbox"
                name="foodItem"
                value="chimichurri burger"
              />
            </div>
          </div>
        </div>

        <div class="card">
          <div class="image-container">
            <img class="dish" src="./assets/burgersa.jpeg" alt="Burger" />
          </div>
          <div class="text-container">
            <h2>Normal Burger</h2>
            <div class="checkBox-container">
              <p>₹ 99</p>
              <input type="checkbox" name="foodItem" value="Burger" />
            </div>
          </div>
        </div>

        <div class="card">
          <div class="image-container">
            <img class="dish" src="./assets/slaw burger.jpg" alt="Fries" />
          </div>
          <div class="text-container">
            <h2>Slaw Burger</h2>
            <div class="checkBox-container">
              <p>₹ 49</p>
              <input type="checkbox" name="foodItem" value="slaw burger" />
            </div>
          </div>
        </div>

        <div class="card">
          <div class="image-container">
            <img
              class="dish"
              src="./assets/steamed cheeseburger.jpg"
              alt="drink"
            />
          </div>
          <div class="text-container">
            <h2>Steamed Cheeseburger</h2>
            <div class="checkBox-container">
              <p>₹ 99</p>
              <input
                type="checkbox"
                name="foodItem"
                value="steamed cheeseburger"
              />
            </div>
          </div>
        </div>
      </section>

      <!-- loader -->
      <section id="loader">
        <svg
          version="1.1"
          id="L9"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          viewBox="0 0 100 100"
          enable-background="new 0 0 0 0"
          xml:space="preserve"
        >
          <rect x="20" y="50" width="4" height="10" fill="#fff">
            <animateTransform
              attributeType="xml"
              attributeName="transform"
              type="translate"
              values="0 0; 0 20; 0 0"
              begin="0"
              dur="0.6s"
              repeatCount="indefinite"
            />
          </rect>
          <rect x="30" y="50" width="4" height="10" fill="#fff">
            <animateTransform
              attributeType="xml"
              attributeName="transform"
              type="translate"
              values="0 0; 0 20; 0 0"
              begin="0.2s"
              dur="0.6s"
              repeatCount="indefinite"
            />
          </rect>
          <rect x="40" y="50" width="4" height="10" fill="#fff">
            <animateTransform
              attributeType="xml"
              attributeName="transform"
              type="translate"
              values="0 0; 0 20; 0 0"
              begin="0.4s"
              dur="0.6s"
              repeatCount="indefinite"
            />
          </rect>
        </svg>
      </section>

      <section id="result">
        <div class="image-box">
          <img src="./assets/burger.avif" alt="Food" id="foodImage" />
        </div>
        <div id="orderId">Order ID:<span id="orderIdValue">1501</span></div>
        <div class="btnDiv">
          <button class="btn" id="okey">Order Completed</button>
        </div>
      </section>

      <div class="btnDiv">
        <button class="btn" id="orderButton">Order Food</button>
      </div>
    </main>
  </body>
</html>

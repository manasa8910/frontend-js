<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/podium.png" />
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <main>
      <h1>LeaderBoard</h1>
      <form id="addPlayerScoreForm">
        <input class="input" type="text" placeholder="First Name" />
        <input class="input" type="text" placeholder="Last Name" />
        <input class="input" type="text" placeholder="Country" />
        <input class="input" type="number" placeholder="Player Score" />
        <input
          class="inputBtn"
          id="submitBtn"
          type="submit"
          value="Add Player"
        />
      </form>
      <p class="error-msg">*All fields are required</p>
      <div id="cardsContainer" class="scorecard-container"></div>
    </main>
  </body>
</html>

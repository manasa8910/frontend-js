<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/digital-clock.png" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>DIGITAL CLOCK</h2>
      <div class="time-container">
        <div class="box hours">
          <p id="digiHour" class="timeDigit">10</p>
          <p class="digiName">HOURS</p>
        </div>
        <div class="box minutes">
          <p id="digiMinute" class="timeDigit">10</p>
          <p class="digiName">MINUTES</p>
        </div>
        <div class="box seconds">
          <p id="digiSecond" class="timeDigit">10</p>
          <p class="digiName">SECONDS</p>
        </div>
        <div class="box status">
          <p id="transparent" class="timeDigit"></p>
          <p id="timeStatus" class="digiName">AM</p>
        </div>
      </div>
    </div>

    <audio id="audio1" controls style="display: none">
      <source src="./assets/alarm-clock-short-6402.mp3" type="audio/mpeg" />
    </audio>

    <!-- <audio
      id="sound1"
      src="./assets/alarm-clock-short-6402.mp3"
      preload="auto"
    ></audio> -->
  </body>
</html>
